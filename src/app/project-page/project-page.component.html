<h1>{{ project.name }}</h1>

<form (submit)="addArticle()">
  <input type="text" id="code" name="code" [(ngModel)]="code">
  <label for="code">Article ID</label>
  <button type="submit">Add Article</button>
</form>

<ul class="articles">
  <li *ngFor="let article of project.articles">{{ article.name }}
  </li>
</ul>
