<div class="heading">
  <div class="heading-min">
    <h1>{{ project.name }}</h1>
  </div>
  <div class="heading-auto">
    <button *ngIf="project.status !== 'READY'" class="button neutral" [class.loading]="project.status === 'QUEUE'" [disabled]="project.status === 'QUEUE'" (click)="buildProject()">Build Project</button>
    <button *ngIf="project.status === 'READY'" class="button success" (click)="downloadProject()">Download Project</button>
  </div>
</div>

<form (submit)="addArticles()">
  <textarea id="codes" name="codes" [(ngModel)]="codes"></textarea>
  <button type="submit">Add Article</button>
</form>

<div class="heading">
  <div class="heading-min">
    <h2>Articles List <i>({{ articles.length }})</i></h2>
  </div>
  <div class="heading-auto">
  </div>
</div>

<ul class="articles">
  <li *ngFor="let article of articles">

    <!-- SUCCESS -->
    <div class="article SUCCESS" [class.PARTIAL]="!article.data.group" *ngIf="article.status === 'SUCCESS'">
      <div class="article-head">
        <img [src]="article.data.thumbnail">
      </div>
      <div class="article-body">
        <p>{{ article.data.code }}</p>
        <p>{{ article.data.name }}</p>
      </div>
      <div class="article-foot">
        <select [(ngModel)]="article.data.group" (ngModelChange)="updatedArticleId = article.data.id; updateArticle($event)">
          <option value="411">411 - chiuevete</option>
          <option value="422">422 - prize</option>
          <option value="430">430</option>
          <option value="432">432</option>
          <option value="440">440</option>
          <option value="510">510</option>
          <option value="612">612</option>
          <option value="640">640</option>
        </select>
      </div>
    </div>

    <!-- DUPLICATE -->
    <div class="article DUPLICATE" *ngIf="article.status === 'DUPLICATE'">
    </div>

    <!-- MISSING -->
    <div class="article MISSING" *ngIf="article.status === 'MISSING'">
    </div>

  </li>
</ul>
