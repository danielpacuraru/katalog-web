<div class="row">
  <h1>Projects</h1>
  <a (click)="newProject()">New Project</a>
</div>

<div class="row" *ngIf="show">
  <form class="panel" (submit)="goProject()">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" [(ngModel)]="project.name">
    <button type="submit">Create Project</button>
  </form>
</div>

<div class="row">
  <ul class="projects">
    <li *ngFor="let project of projects">
      <p>{{ project.name }}</p>
      <a [routerLink]="project.id">Details</a>
    </li>
  </ul>
</div>
