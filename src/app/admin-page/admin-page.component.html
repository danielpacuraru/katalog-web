  <h1>Admin</h1>
  <button class="button" (click)="openModal1()">Add Products</button>
</header>

<ul class="items">
  <li *ngFor="let item of items">
    <div class="item">
      <div class="item-img">
        <img [src]="item.thumbnail">
      </div>
      <div class="item-data">
        <p>{{ item.name }}</p>
        <p>{{ item.maker }}</p>
        <p>{{ item.group }}</p>
      </div>
    </div>
  </li>
