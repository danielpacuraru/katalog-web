      </header>
      <section class="login-body">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
          <fieldset>
            <label for="email">Email Address</label>
            <input id="email" type="email" formControlName="email">
            <ul>
              <li *ngIf="f.email.errors?.required">Email Address is required.</li>
              <li *ngIf="f.email.errors?.email">Email Address is not valid.</li>
            </ul>
          </fieldset>
          <fieldset>
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password">
            <ul>
              <li *ngIf="f.password.errors?.required">Password is required.</li>
            </ul>
          </fieldset>
          <button type="submit" class="button primary" [class.loading]="loginFormLoading" [disabled]="loginFormLoading">Log In</button>
        </form>
      </section>
    </main>
  </div>
</div>
